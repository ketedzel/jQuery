<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .done{
            text-decoration: line-through;
        }
                
        li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
                
    </style>

</head>
<body>
    <input type="text" id="todo" placeholder="To Do"/>
    <button id="submit">submit</button>
    <h2>todo list</h2>
    <ul id="todolist">

    </ul>
    <button id="remove">Remove</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
//html nemainam;
//izveidojam funkciju, kas piespiežot uz #submit pogas input vērtību pievieno 
    //kā list elementu iekš ul#todolist
//izveidojam funkciju, kas piespiežot uz li, tam pievieno klasi done
//izveidojam funkciju, kas piespiežot uz #remove pogas izdzēš visus pabeigots todo elementus
//Ja nav ko izdzēst, tad remove poga ir jāpaslēpj, un kad parādās kāds pabeigts elements tai ir jāparādās
//ja ievades lauks ir tukšs un nospiests submit parādīt ziņojuma logu ar paziņojumu, ka tā nav atļauts un nesaglabāt šo vērtību
//pēc veiksmīgas jaunā elementa saglabāšanas todo listā, nodzēst input lauka vērtību

//izdarīt tā, lai pēc refresha mūsu todo lists atcerētos to, kas bija iepriekš saglabāts. 


//izdomāt kā nodrošināt kārtošanu.
//https://jqueryui.com/sortable/
    $(function(){
   //     var ulElements = [];
        $("#remove").hide();
        function addList()
        {
            var newList =$("#todo").val();
            $("#todolist").append('<li draggable="true">'+newList+'</li>');
   //            ulElements.push(newList);
   //           console.log(ulElements); 
        }
        function removeList(){
            $('.done').remove();
            $("#remove").hide();
        }

        function clickOnList(){
            $(this).addClass("done"); 
            $("#remove").show(); 
        }
        $("#submit").click(addList);
        $("#remove").click(removeList);
        $("body").delegate("li", "click", clickOnList);

    })

    </script>
</body>

</html>
